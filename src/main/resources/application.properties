# =====================================================
# Server
# =====================================================
server.port=${SERVER_PORT:8080}

# =====================================================
# DataSource â€“ PostgreSQL
# =====================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/bank_bd_spring}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

server.tomcat.threads.min-spare=${SERVER_TOMCAT_THREADS_MIN_SPARE:4}
server.tomcat.threads.max=${SERVER_TOMCAT_THREADS_MAX:200}

# Connection pool (HikariCP defaults are already good;
# tune for production if needed)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# =====================================================
# JPA / Hibernate
# =====================================================
# validate: schema must already exist (Prisma migrations handle DDL)
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.show-sql=false
spring.jpa.open-in-view=false

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =====================================================
# Batch insert performance
# =====================================================
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# =====================================================
# Logging
# =====================================================
logging.level.com.apibank=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.transaction=WARN
